<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game.</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="game-container">
        <h1>Guess the Number</h1>
        <p>Guess the number between 1 - 100</p>
        <p id="chancePara">You will get only <span>5 chances</span></p>
        <form action="">
            <input type="text" name="" id="numberField" placeholder="Guess the Number">
            <input type="submit" value="Submit">
        </form>
        <p id="displayMessage"></p>
        <p>Your past guesses: <span id="pastGuesses"></span></p>
        <p id="chanceCount">Chance(s) Left: <span>5</span></p>
        <!-- <button id="playAgain">Play Again</button> -->
    </div>

    <!-- JS -->
    <script src="script.js"></script>
    
</body>
</html>
